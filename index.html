<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Search</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div id="predictive-app" class="container">

    <h1>Search for words in Alice in wonderland</h1>
    
    <section class="row">
        <form action="#" id="search-form" role="form" class="form-inline">
            <div class="form-group">
                <input type="text" id="search" class="search" placeholder="Enter your number here" autofocus>
                <button type="submit" id="search-button" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </section>

    <section id="matches" class="matches row">
        <h3>Exact matches for: <span id="number-of-exact-matches">0</span></h3>
        <!-- <h3>Prefix matches for: <span id="number-of-prefix-matches">0</span></h3> -->
    </section>

    <section class="results row" >
        <ul id="results"></ul>
    </section>


</div>

<script type="text/x-template" id="item-template">
    <li><%= word %></li>
</script>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/libs/backbone.localStorage.js"></script>

<script src="js/models/app.model.js"></script>
<script src="js/collections/app.collections.js"></script>
<script src="js/views/app.view.js"></script>
<!-- <script src="js/views/app.js"></script> -->
<script src="js/routers/app.router.js"></script>
<script src="js/app.js"></script>
    
</body>
</html>
